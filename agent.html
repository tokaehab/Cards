<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="agentStyle.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

    </head>
    <body>
        <div id="mainDiv">
                <div id = "upperHalf">
                    <img id = "mainImg" src="https://www.advancy.com/wp-content/uploads/2017/07/portrait-defaut.jpg">
                    <img id = "smallImg" src = "https://images.creativemarket.com/0.1.0/ps/3652954/910/607/m1/fpnw/wm0/real-estate-logo-.png?1511872497&s=ed290198990284688a4f3afc2ffd7128">
                    <div id = "rateDiv">
                        <p id = "rateP">4.9 <i class="fas fa-star checked"></i> </p>
                    </div>
                 </div>
            <p id = "nameP">
                Mohamed Ahmed
            </p>
           <p id="jobTitleP">
               Broker
           </p>
           <p id="locP">
               Dubai, UAE
           </p>
            <div class="contact">
                <button class="messageBtn">
                    <img class = "iconsImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-Uy9QkaiLb1e1mT0pabwepZu4skvp5HnGJw&usqp=CAU">
                    Message
                </button>
                <button class="callBtn">
                    <img class = "iconsImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7XRu4qTOv-L5hpHbUrsDKbJgsGvfifyUvkg&usqp=CAU">
                </button>

            </div>
            <footer>
                <div class="firstFooterDiv">
                    <p>165</p>
                    <p style="color: #8A8F93;">Buy</p>
                </div>
                <div class="verticalLineDiv"></div>
                <div class="firstFooterDiv secondFooterDiv">
                    <p>320</p>
                    <p style="color: #8A8F93;">Rent</p>
                </div>
                <div class="verticalLineDiv"></div>
                <div class="firstFooterDiv secondFooterDiv">
                    <p>750</p>
                    <p style="color: #8A8F93;">Commercial</p>
                </div>

            </footer>
        </div>
    </body>
</html>
